<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXL8 - Ownership Reimagined</title>
    <meta name="description" content="The future of fan ownership. Real stakes. Real returns. Real voice.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://pxl8-platform.nyc3.cdn.digitaloceanspaces.com/platform/logos/pxll8-new-logo-blue.png">
    <link rel="apple-touch-icon" href="https://pxl8-platform.nyc3.cdn.digitaloceanspaces.com/platform/logos/pxll8-new-logo-blue.png">
    
    <!-- Premium Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #76C9C3;
            --primary-dark: #5BA39E;
            --dark: #0F1419;
            --gray: #687076;
            --light-gray: #F7F8F9;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--white);
            color: var(--dark);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Subtle gradient orb */
        .gradient-orb {
            position: fixed;
            width: 800px;
            height: 800px;
            top: -400px;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle, rgba(118, 201, 195, 0.15) 0%, transparent 60%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(30px); }
        }

        /* Subtle pattern overlay */
        .pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(118, 201, 195, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        /* Logo */
        .logo {
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo img {
            height: 85px;
            width: auto;
        }

        /* Main content */
        .content {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        h1 {
            font-size: clamp(1.8rem, 3.5vw, 2.8rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.2;
            margin-bottom: 24px;
            color: var(--dark);
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .highlight {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            color: var(--gray);
            margin-bottom: 48px;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        /* Email form */
        .email-form {
            display: flex;
            gap: 12px;
            max-width: 450px;
            margin: 0 auto 60px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .email-input {
            flex: 1;
            padding: 18px 24px;
            background: var(--white);
            border: 2px solid var(--light-gray);
            border-radius: 16px;
            color: var(--dark);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        }

        .email-input::placeholder {
            color: #9CA3AF;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(118, 201, 195, 0.1), 0 1px 2px rgba(0, 0, 0, 0.04);
        }

        .submit-btn {
            padding: 18px 36px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            white-space: nowrap;
            box-shadow: 0 4px 14px rgba(118, 201, 195, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(118, 201, 195, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success message */
        .success-message {
            display: none;
            color: var(--primary);
            font-size: 17px;
            font-weight: 500;
            animation: fadeInUp 0.5s ease-out;
            background: rgba(118, 201, 195, 0.1);
            padding: 16px 32px;
            border-radius: 12px;
            max-width: fit-content;
            margin: 0 auto;
        }

        .success-message.show {
            display: block;
        }

        /* Credibility */
        .credibility {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .valuation {
            font-size: 13px;
            color: var(--gray);
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        /* Coming soon badge */
        .badge {
            display: inline-block;
            background: var(--light-gray);
            color: var(--gray);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 32px;
            animation: fadeInDown 0.8s ease-out 0.1s both;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile responsive */
        @media (max-width: 640px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .email-form {
                flex-direction: column;
                max-width: 100%;
            }

            .email-input,
            .submit-btn {
                width: 100%;
            }

            .credibility {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                margin-top: 60px;
            }

            .investors {
                gap: 20px;
            }

            .investor {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-orb"></div>
    <div class="pattern"></div>

    <div class="container">
        <div class="logo">
            <img src="https://pxl8-platform.nyc3.cdn.digitaloceanspaces.com/platform/logos/pxll8-new-logo-blue.png" alt="PXL8">
        </div>

        <div class="content">
            <div class="badge">Coming Soon</div>
            <h1>Stop watching from the sideline..<br><span class="highlight" style="white-space: nowrap;">start owning the game.</span></h1>
            <p class="tagline">The fractional ownership platform for sports & entertainment</p>

            <form class="email-form" id="emailForm" onsubmit="handleSubmit(event)">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email" 
                    required
                    id="emailInput"
                >
                <button type="submit" class="submit-btn">Stay Informed!</button>
            </form>

            <div class="success-message" id="successMessage">
                ✓ You're on the list
                <br>
                <button onclick="resetForm()" style="margin-top: 15px; background: none; border: 1px solid var(--primary); color: var(--primary); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 12px;">Test Again</button>
            </div>
        </div>

        <div class="credibility">
            <div class="valuation">
                PXL8 - a <strong style="color: var(--primary); font-size: 16px;">$10M</strong> seed company
            </div>
            <div style="margin-top: 20px; font-size: 11px; color: var(--gray); opacity: 0.6;">
                © 2025 PXL8 Technology, Inc. All rights reserved.
            </div>
        </div>
    </div>

    <script>
        // Form handling with StartBootstrap Forms
        async function handleSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const form = document.getElementById('emailForm');
            const successMsg = document.getElementById('successMessage');
            const submitBtn = form.querySelector('.submit-btn');
            
            // Disable button while submitting
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('https://startbootstrap.com/solution/contact-forms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        apiKey: 'f05a77e4-3dca-4424-90dc-816a62320a2c',
                        subject: 'New PXL8 Waitlist Signup',
                        message: `New waitlist signup from: ${email}`
                    })
                });
                
                if (response.ok) {
                    // Show success state
                    form.style.display = 'none';
                    successMsg.classList.add('show');
                    localStorage.setItem('pxl8_waitlist', 'true');
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Stay Informed!';
            }
        }

        // Check if already signed up
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('pxl8_waitlist') === 'true') {
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('successMessage').classList.add('show');
            }
        });
        
        // Add function to reset form (for testing)
        function resetForm() {
            localStorage.removeItem('pxl8_waitlist');
            localStorage.removeItem('pxl8_email');
            document.getElementById('emailForm').style.display = 'flex';
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('emailInput').value = '';
        }
    </script>
</body>
</html>
